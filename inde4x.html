<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>select gift frequency</p>
        <div class="time">
            <span>monthly</span>
            <span>onetime</span>
        </div>

        <p>select amaount</p>
        <div class="value">
            <span class="money">$20</span>
            <span class="money">$50</span>
            <span class="money">$100</span>
            <span class="money">$200</span>
            <span class="money">$500</span>
        </div>

        <div class="confirm">
            <input type="checkbox" name="" id="">
            <span>yes'll generouly add $0.30 each month to cover the transaction</span>
        </div>
        <div class="input">
            <p>name</p>
            <input type="text" name="" placeholder="enter your name">
            <p>email</p>
            <input type="text" placeholder="enter your email">
        </div>
        <p>Give in honour to another person</p>
        <button>donate now</button>


        <p>by donating,you agree to our <span class="blue">terms of service</span> and <span class="blue">privacy policy</span></p>
    </div>
    

    
    
</body>
</html>
